<h2>Добавление новой записи</h2> 
<p>Чтобы добавить новую запись необходимо нажать на кнопку "Добавить блюдо" в нижней части экрана. 
    После этого откроется окно для добавления новой записи и вам будет необходимо заполнить все имеющиеся там поля.
    После чего нажмите на кнопку "Ок" для завершения редактирования
</p>
